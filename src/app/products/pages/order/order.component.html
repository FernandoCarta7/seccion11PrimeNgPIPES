

<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>



<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        label="ToogleCase"
        icon="pi pi-search"
        (onClick)="toogleUpperCase()"
        class="mr-2">
      </p-button>
    </div>

      <div class="p-toolbar-group-end">
        <p-button
          (onClick)="changeOrder('name')"
          label="Por nombre"
          icon="pi pi-sort"
          class="mr-2" styleClass="p-button-success">
        </p-button>

        <p-button
          (onClick)="changeOrder('canFly')"
          label="Por volar"
          icon="pi pi-sort"
          class="mr-2" styleClass="p-button-danger">
        </p-button>

        <p-button
          (onClick)="changeOrder('color')"
          label="Por color"
          icon="pi pi-sort"
          class="mr-2" styleClass="p-button-help">
        </p-button>

        <p-button
          (onClick)="changeOrder('edad')"
          label="Por edad"
          icon="pi pi-sort"
          class="mr-2" styleClass="p-button">
        </p-button>

      </div>



</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '25rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Puede Volar</th>
                <th>Color</th>
                <th>Edad</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canfly}}</td>
                <td>{{ heroe.color }}</td>
                <td>{{ heroe.edad }}</td>
            </tr>
        </ng-template>
      </p-table>

    </p-panel>
  </div>
</div>
