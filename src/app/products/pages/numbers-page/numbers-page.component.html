<h1>NUMBERS PAGE</h1>

<div class="card">
  <p-tabView class="p-2">
    <p-tabPanel header="Pipes númericos">
      <p>
        Pipes incluídos en Angular - Usualmente en el common Module
      </p>
    </p-tabPanel>

  </p-tabView>
</div>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      {{ (totalSells + 1235) | number:'1.2-2'  }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      {{ totalSells | currency:'CO.':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancias porcentual" subheader="del presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
